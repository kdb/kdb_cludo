---
kdb_cludo.general_settings:
  path: '/admin/config/kdb-cludo/settings'
  defaults:
    _form: '\Drupal\kdb_cludo\Form\CludoSettingsForm'
    _title: 'Cludo settings for KK'
  requirements:
    _permission: 'administer kdb_cludo'
  options:
    _admin_route: TRUE

kdb_cludo.search_page.main:
  path: '/cludo/main'
  defaults:
    _controller: '\Drupal\kdb_cludo\Controller\CludoSearchMain::page'
    _title_callback: '\Drupal\kdb_cludo\Controller\CludoSearchMain::getTitle'
  requirements:
    _permission: 'access content'

kdb_cludo.search_page.help:
  path: '/cludo/help'
  defaults:
    _controller: '\Drupal\kdb_cludo\Controller\CludoSearchHelp::page'
    _title_callback: '\Drupal\kdb_cludo\Controller\CludoSearchHelp::getTitle'
  requirements:
    _permission: 'access content'

kdb_cludo.search_page.help_english:
  path: '/en/cludo/help'
  defaults:
    _controller: '\Drupal\kdb_cludo\Controller\CludoSearchHelpEnglish::page'
    _title_callback: '\Drupal\kdb_cludo\Controller\CludoSearchHelpEnglish::getTitle'
  requirements:
    _permission: 'access content'

kdb_cludo.search_page.event:
  path: '/cludo/events'
  defaults:
    _controller: '\Drupal\kdb_cludo\Controller\CludoSearchEvent::page'
    _title_callback: '\Drupal\kdb_cludo\Controller\CludoSearchEvent::getTitle'
  requirements:
    _permission: 'access content'

kdb_cludo.search_page.article:
  path: '/cludo/articles'
  defaults:
    _controller: '\Drupal\kdb_cludo\Controller\CludoSearchArticle::page'
    _title_callback: '\Drupal\kdb_cludo\Controller\CludoSearchArticle::getTitle'
  requirements:
    _permission: 'access content'
