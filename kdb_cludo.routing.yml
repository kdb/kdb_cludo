---
kdb_cludo.general_settings:
  path: '/admin/config/kdb-cludo/settings'
  defaults:
    _form: '\Drupal\kdb_cludo\Form\CludoSettingsForm'
    _title: 'Cludo settings for KK'
  requirements:
    _permission: 'administer kdb_cludo'
  options:
    _admin_route: TRUE

kdb_cludo.search_page.main:
  path: '/cludo/main'
  defaults:
    _controller: '\Drupal\kdb_cludo\Controller\CludoSearchMain::page'
    _title_callback: '\Drupal\kdb_cludo\Controller\CludoSearchMain::getTitle'
  requirements:
    _permission: 'access content'

